### WebSocket upgrade support
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  ### Don't limit CSV uploads to default 1M
  client_max_body_size 10M;

  ### Security Headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://pump-app.s3.eu-west-2.amazonaws.com; media-src 'self' blob: https://pump-app.s3.eu-west-2.amazonaws.com;" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  ### SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  ### Proxy API to backend service
  location /api/ {
    ### Using the docker service name "backend"
    proxy_pass http://backend:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    ### WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    ### Timeouts for large CSV processing
    proxy_read_timeout 90s;
  }
}
