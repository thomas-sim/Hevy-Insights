              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                recaptchaToken:
                  type: string
                acceptedTerms:
                  type: boolean
                useAuth2_0:
                  type: boolean
      responses:
        "200":
          description: Successful user registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth_token:
                    type: string
                  user_id:
                    type: string
                  access_token:
                    type: string
