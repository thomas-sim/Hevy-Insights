  /minimum_app_version:
    get:
      tags: [General]
      summary: Get Minimum App Version
      description: Retrieve the minimum required app version for Hevy.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: header
          name: auth-token
          required: true
          schema:
            type: string
          description: Auth token for authentication
      responses:
        "200":
          description: Minimum app version information
          content:
            application/json:
              schema:
                type: object
                properties:
                  minimum_version:
                    type: string
                    description: The minimum required app version
                    example: "1.23.19"
  /user_profile/{username}:
    get:
      tags: [User]
      summary: Get another user's profile
      description: Retrieve public profile information of a specified user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: header
          name: auth-token
          required: true
          schema:
            type: string
          description: Auth token for authentication
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: The username of the user whose profile is to be retrieved
          example: johndoe
      responses:
        "200":
          description: Public profile information of the specified user
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  verified:
                    type: boolean
                  subscribed:
                    type: boolean
                  profile_pic:
                    type: string
                    example: https://example.com/profile-pic.jpg
                  full_name:
                    type: string
                  description:
                    type: string
                  website_link:
                    type: string
                  workout_count:
                    type: integer
                  is_blocked:
                    type: boolean
                  following_status:
                    type: string
                  is-followed_by_requester:
                    type: boolean
                  private_profile:
                    type: boolean
                  follower_count:
                    type: integer
                  following_count:
                    type: integer
                  routines:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        short_id:
                          type: string
                        folder_id:
                          type: string
                  weekly_workout_durations:
                    type: array
                    items:
                      type: object
                      properties:
                        week_start_date:
                          type: string
                        week_end_date:
                          type: string
                        total_seconds:
                          type: integer
                  mutual_followers:
                    type: array
                    items:
                      type: object
  /workout_count:
    get:
      tags: [Workouts]
      summary: Get User Workout Count
      description: Retrieve the total number of workouts for the authenticated user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: header
          name: auth-token
          required: true
          schema:
            type: string
          description: Auth token for authentication
      responses:
        "200":
          description: Total workout count for the authenticated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  workout_count:
                    type: integer
                    description: The total number of workouts for the user
                    example: 128
  /routine_folders:
    get:
      tags: [Routines]
      summary: Get Routine Folders
      description: Retrieve the routine folders for the authenticated user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
