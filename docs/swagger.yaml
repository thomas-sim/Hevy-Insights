  /routine:
    post:
      tags: [Routines]
      summary: Create Routine
      description: Create a new routine for the authenticated user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: header
          name: auth-token
          required: true
          schema:
            type: string
          description: Auth token for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                routine:
                  type: object
                  properties:
                    title:
                      type: string
                      description: Title of the routine
                      example: "My New Routine"
                    folder_id:
                      type: string
                      description: ID of the folder to which the routine belongs (else null)
                    index:
                      type: integer
                      description: Index of the routine
                    exercise:
                      type: array
                      description: List of exercises in the routine
                      items:
                        type: object
                        properties:
                          exercise_template_id:
                            type: string
                            description: The unique identifier for the exercise template
                          notes:
                            type: string
                            description: Notes for the exercise
                          sets:
                            type: array
                            description: List of sets for the exercise
                            items:
                              type: object
                              properties:
                                index:
                                  type: integer
                                  description: Index of the set
                                indicator:
                                  type: string
                                weight_kg:
                                  type: number
                          rest_seconds:
                            type: integer
                            description: Rest time between exercises (in seconds)
                    program_id:
                      type: string
                    notes:
                      type: string
                    _unsyncedObjectId:
                      type: string
                    clientId:
                      type: string
      responses:
        "200":
          description: Routine created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  routineId:
                    type: string
                    description: The unique identifier for the newly created routine
