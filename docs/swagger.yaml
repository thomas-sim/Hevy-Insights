            type: string
          description: Auth token for authentication
      responses:
        "200":
          description: List of routine folders for the authenticated user
          content:
            application/json:
              schema:
                type: object
  /body_measurements:
    get:
      tags: [User]
      summary: Get Body Measurements
      description: Retrieve body measurements for the authenticated user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: header
          name: auth-token
          required: true
          schema:
            type: string
          description: Auth token for authentication
      responses:
        "200":
          description: List of body measurements for the authenticated user
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    weight_kg:
                      type: number
                    date:
                      type: string
                    created_at:
                      type: string
  /custom_exercise_templates:
    get:
      tags: [Exercises]
      summary: Get Custom Exercise Templates
      description: Retrieve custom exercise templates for the authenticated user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: header
          name: auth-token
          required: true
          schema:
            type: string
          description: Auth token for authentication
      responses:
        "200":
          description: List of custom exercise templates for the authenticated user
          content:
            application/json:
              schema:
                type: array
  /follow_requests:
    get:
      tags: [User]
      summary: Get Follow Requests
      description: Retrieve follow requests for the authenticated user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: header
          name: auth-token
          required: true
          schema:
            type: string
          description: Auth token for authentication
      responses:
        "200":
          description: List of follow requests for the authenticated user
          content:
            application/json:
              schema:
                type: array
  /following_statuses:
    get:
      tags: [User]
      summary: Get Following Statuses
      description: Retrieve following statuses for the authenticated user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: header
          name: auth-token
          required: true
          schema:
            type: string
          description: Auth token for authentication
      responses:
        "200":
          description: List of following statuses for the authenticated user
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    username:
                      type: string
                      example: following
  /blocked_users:
    get:
      tags: [User]
      summary: Get Blocked Users
      description: Retrieve blocked users for the authenticated user.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
