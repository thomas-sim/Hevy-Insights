  /users/{username}/availability:
    get:
      tags: [Registration]
      summary: Check Username/Email Availability
      description: Check if a username or email is available for registration.
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: API string for authentication
          example: klean_kanteen_insulated
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: The username to check for availability
          example: new_user123
      responses:
        "200":
          description: Availability status of the username or email
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAvailable:
                    type: boolean
                  suggestions:
                    type: array
                    items:
                      type: string
